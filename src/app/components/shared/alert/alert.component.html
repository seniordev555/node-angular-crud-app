<div *ngIf="message"
  [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
  <button type="button" class="close"><span aria-hidden="true" (click)="clear()">&times;</span></button>
  <div class="message-content" [innerHtml]="message.text | newline" ></div>
</div>
