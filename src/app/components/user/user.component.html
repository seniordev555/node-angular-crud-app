<div class="row">
  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <h2 class="pull-left">Users</h2>
    <div class="actions">
      <a href="javascript:void(0);" class="btn btn-default" [routerLink]="['/users/new']">Add User</a>
    </div>
    <div class="clearfix"></div>
    <br />
    <div class="table-responsive">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Calories (per day)</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>{{user.caloriesPerDay}}</td>
            <td width="1">
              <a *ngIf="currentUser._id!=user._id" href="javascript:void(0);" [routerLink]="['/users', user._id]" class="btn btn-info btn-sm"><i class="fa fa-pencil"></i></a>
            </td>
            <td width="1">
              <a *ngIf="currentUser._id!=user._id" href="javascript:void(0);" [routerLink]="['/users/password', user._id]" class="btn btn-warning btn-sm"><i class="fa fa-key"></i></a>
            </td>
            <td width="1">
              <a *ngIf="currentUser._id!=user._id" href="javascript:void(0);" class="btn btn-danger btn-sm" (click)="deleteUser(user)"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
