<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Update Password</h2>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldPassword.valid }">
        <label for="oldPassword">Old Password</label>
        <input type="password" class="form-control" name="oldPassword" [(ngModel)]="user.oldPassword" #oldPassword="ngModel" required />
        <div *ngIf="f.submitted && oldPassword.errors?.required" class="help-block">Old Password is required.</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" name="newPassword" [(ngModel)]="user.newPassword" #newPassword="ngModel" required minlength="6" />
        <div *ngIf="f.submitted && newPassword.errors?.required" class="help-block">New Password is required.</div>
        <div *ngIf="f.submitted && newPassword.errors?.minlength" class="help-block">New Password should be greater than 5.</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirm_password.valid }">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" [(ngModel)]="user.confirm_password" #confirm_password="ngModel" [equalTo]="newPassword" />
        <div *ngIf="f.submitted && confirm_password.errors?.equalTo" class="help-block">Confirm Password did not match.</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Update</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        <a [routerLink]="['/users']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
